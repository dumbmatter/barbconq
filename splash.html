<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Barbarian Conquest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Germania One' rel='stylesheet' type='text/css'>
    <style type="text/css">
body {
  background-color: #f0f0f0;
  font-family: 'Germania One', cursive;
}
h1#splash-title {
  font-size: 60px;
  font-weight: normal;
  text-align: center;
  margin-bottom: 0.25em;
}
h1#splash-title img {
  margin: 0 20px;
  vertical-align: -10%;
}
h2#splash-subtitle {
  color: darkred;
  font-weight: normal;
  text-align: center;
  margin-top: 0;
}
.splash-wrapper {
  margin: 0 auto;
  width: 650px;
}
.splash-footer {
  font-size: 16px;
  text-align: center;
  margin-top: 6em;
}
.splash-footer a {
  color: blue;
  text-decoration: none;
}
.splash-footer a:hover {
  text-decoration: underline;
}
ul#splash-menu {
  width: 200px;
  margin: 0 auto;
  margin-top: 5em;
}
ul#splash-menu li {
  border: solid 1px #039;
  border-top-width: 0;
  font-size: 30px;
  list-style: none;
  margin: 0;
  text-align: center;
}
ul#splash-menu li:first-child {
  border-top-width: 1px;
}
ul#splash-menu li a {
  color: #000;
  display: block;
  padding: 5px;
  text-decoration: none;
}
ul#splash-menu li a:hover {
  background-color: #ccc;
}
    </style>
  </head>
  <body>
    <div class="splash-wrapper">
      <h1 id="splash-title"><img src="assets/units/black/battle-axe.png">Barbarian Conquest<img src="assets/units/black/horse-head.png"></h1>

      <h2 id="splash-subtitle">Find and capture the barbarian capital!</h2>

      <ul id="splash-menu">
        <li><a href="">Easy</a></li>
        <li><a href="">Medium</a></li>
        <li><a href="">Hard</a></li>
      </ul>

      <p class="splash-footer">From the maker of <a href="http://basketball-gm.com/">Basketball GM</a>, a free single-player basketball simulation game.</p>
    </div>
  </body>
</html>
