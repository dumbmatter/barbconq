<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>c4c</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="civ4clone.css">
  </head>
  <body>
    <div id="turn-box">Turn <span data-bind="text: turn"></span></div>
    <div id="hover-box" data-bind="visible: hoveredTile">
      <!-- ko if: hoveredTile -->
        <!-- ko foreach: hoveredTile().units -->
          <span class="unit-name" data-bind="text: type"></span>,
          <span data-bind="strengthFraction: $data"></span>,
          <span data-bind="movementFraction: $data"></span>,
          <span data-bind="ownerName: owner"></span><br>
        <!-- /ko -->
        <span data-bind="terrainDesc: hoveredTile"></span>
      <!-- /ko -->
    </div>
    <div id="bottom-info">Info</div>
    <div id="bottom-actions">Actions</div>
    <div id="bottom-minimap">
      <canvas id="minimap"></canvas>
    </div>
    <canvas id="map"></canvas> 
    <script type="text/javascript" src="js-lib/knockout.js"></script>
    <script type="text/javascript" src="gen/app.js"></script>
  </body>
</html>
